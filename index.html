<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="mobilefirst.css">
</head>
<body>
    <header>
        <h1 id="main-title">Learn to code by watching others</h1>
        <p id="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <main id="main-container">
        <div id="ads">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <section class="signup">
            <form action="#" method="post">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="submit" value="Claim Your Free Trial">
            </form>
            <p class="termservice">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </section>
    </main>
</body>
</html>
